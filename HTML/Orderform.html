<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../CSS/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="" method="post">
                <div class="form-about">
                    <h2>
                        Thông tin khách hàng
                    </h2>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" checked>
                        <label class="form-check-label" for="inlineRadio1">Anh</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions">
                        <label class="form-check-label" for="inlineRadio2">Chị</label>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <input type="text" class="form-control"  placeholder="Họ và tên">
                            </div>
                        </div>
                            <div class="col-6">
                                <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Số điện thoại">
                            </div>
                        </div>
                    </div>
                    <h3>Chọn cách thức nhận hàng</h3>
                    <div >
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Giao tận nơi</button>
                            </li>
                            <li class="nav-item" role="presentation">
                              <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Nhận tại cửa hàng</button>
                            </li>
                          </ul>
                          <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                                <div class="shipping">
                                    <h5>Chọn địa chỉ để biết thời gian nhận hàng và phí vận chuyển(nếu có)</h5>
                                    <br>
                                    <div class="row">
                                        <div class="col-6">
                                            <input type="text" class="form-control address"  placeholder="Nhập tỉnh,thành"> 
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control address"  placeholder="Nhập quận,huyện">
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control address"  placeholder="Nhập phường,xã">
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control address" placeholder="Số nhà ,tên đường">
                                        </div>
                                    </div>
                                </div>    
                            </div>
                            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                                <div class="shipping">
                                    <h5>Chọn địa chỉ để biết thời gian nhận hàng và phí vận chuyển(nếu có)</h5>
                                    <br>
                                    <div class="row">
                                        <div class="col-6">
                                            <input type="text" class="form-control address"  placeholder="Nhập tỉnh,thành"> 
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control address"  placeholder="Nhập quận,huyện">
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control address"  placeholder="Nhập địa chỉ">
                                        </div>
                                    </div>    
                                </div>    
                            </div>
                          </div>
                    </div>
                </div>
                <br>
                <button type="submit" class=" btn  btn-success col-12">ĐẶT HÀNG</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
